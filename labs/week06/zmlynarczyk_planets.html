<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planets</title>

</head>

<body>
    <main>
        <!-- Create a 3x3 grid with images of the planets. The planet images are all in the images folder.

        You should use flex box to create the grid 
        Step 1:
        - Create a container 'div'
        - Set its display property to 'inline-block'

        Step 2:
        - Since we want a 3x3 grid start by adding 3 child elements. Each element will contain an image of one of the planet

        Step 3:
        - See how the page looks.

        Step 4:
        - Repeat Steps 1, 2 and 3 two more times

        Step 5:
        - Refactor the CSS code to use classes
         -->
         <h1>Our Solar System</h1>
         <section>
             <article class="card">
                 <img src="images/mercury.jpg" alt="mercury" />
                 <h2>Mercury</h2>
             </article>
             <article class="card">
                <img src="images/venus.jpg" alt="venus" />
                <h2>Venus</h2>
            </article>
            <article class="card">
                <img src="images/earth.jpg" alt="earth" />
                <h2>Earth</h2>
            </article>
        </section>
        <section>
            <article class="card">
                <img src="images/mars.jpg" alt="mars" />
                <h2>Mars</h2>
            </article>
            <article class="card">
                <img src="images/jupiter.jpg" alt="jupiter" />
                <h2>Jupiter</h2>
            </article>
            <article class="card">
                <img src="images/saturn.jpg" alt="saturn" />
                <h2>Saturn</h2>
            </article>
        </section>
        <section>
            <article class="card">
                <img src="images/neptune.jpg" alt="neptune" />
                <h2>Neptune</h2>
            </article>
            <article class="card">
                <img src="images/uranus.jpg" alt="uranus" />
                <h2>Uranus</h2>
            </article>
            <article class="card">
                <img src="images/pluto.jpg" alt="pluto" />
                <h2>Pluto</h2>
            </article>
        </section>
    </main>
</body>

</html>
